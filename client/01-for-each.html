<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const products = [
            { title: 'Burger', price: 8},
            { title: 'Pizza', price: 16},
        ];

        const app = document.getElementById('app');
        products.forEach(product => {

            app.innerHTML += `<li> ${product.title} : ${product.price} </li>`;
        }) 
    
    </script>
    
    <div id="tareas"></div>
    <script>
        const task = [
            { title: 'Hacer un array de tareas', status: true},
            { title: 'Codificar el array', status: true },
            { title: 'Ver el siguiente video del curso', status: false },
        ];

        const tareas = document.getElementById('tareas');
        task.forEach(element => {
    
            tareas.innerHTML += `<li> ${element.title} : <input type="checkbox" ${element.status && 'checked'}/> </li>`;
        }) 
    </script>
</body>
</html>
